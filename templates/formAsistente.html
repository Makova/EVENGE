{% extends "templates/index.html" %}

  {# tittle: titulo de la página
    #}
    {% block title %}Asistir al evento{% endblock %}

    {# contenido central de la página
      #}
      {% block content %}
      <div class="col-sm-6 col-sm-offset-3">
        <h1>Datos del asistente</h1>
        <form role="form" class="form-horizontal" action="/asistente" method="post">
          <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input class="form-control" type="text" id="nombre" name="nombre"/>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos: </label>
            <input class="form-control" type="text" id="apellidos" name="apellidos"/>
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input class="form-control" type="text" id="email" name="email"/>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono: </label>
            <input class="form-control" type="text" id="telefono" name="telefono"/>
          </div>
          <div class="form-group">
            <label for="twitter">Twitter: </label>
            <input class="form-control" type="text" id="twitter" name="twitter"/>
          </div>
          <div class="form-group">
            <label for="dni">DNI: </label>
            <input class="form-control" type="text" id="dni" name="dni"/>
          </div>
          <input type="submit" class="btn btn-success btn-block" value="Asistir">
        </form>
      </div>
    </p>

    {% endblock %}

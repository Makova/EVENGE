{% extends "templates/index.html" %}

{# tittle: titulo de la p치gina #}
{% block title %}Eventos{% endblock %}

{# contenido central de la p치gina #}
{% block content %}

<h3>Ponentes</h3>
<div id="cabecera-tabla-ponentes" class="col-xs-12">
    <div class="col-xs-4">
        <h5>Nombre</h5>
    </div>
    <div class="col-xs-3">
        <h5>Correo</h5>
    </div>
    <div class="col-xs-3">
        <h5>Telefono</h5>
    </div>
    <div class="col-xs-2">
        <h5></h5>
    </div>
</div>
<div id="body-tabla-ponentes" class="col-xs-12">
    {% for n in ponentes %}
    <div id="fila">
        <div class="col-xs-4">
            <h5>{{n.nombre}}</h5>
        </div>
        <div class="col-xs-3">
            <h5>{{n.email}}</h5>
        </div>
        <div class="col-xs-3">
            <h5>{{n.telefono}}</h5>
        </div>
        <div class="col-xs-2 btn-group">
            <button class="buttonModfyEvent btn btn-default"><i class="fa fa-pencil-square-o"></i>
            </button>
            <button class="buttonDeleteEvent btn btn-default"><i class="fa fa-times "></i>
            </button>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

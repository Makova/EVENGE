{% extends "templates/indexVisitante.html" %}

{# tittle: titulo de la página #}

{% block title %}Nuevo Usuario{% endblock %}

{# contenido central de la página #}

{% block content %}
<!--Formulario evento -->
<div class="col-sm-8 col-sm-offset-3">
  <h1>Nuevo Evento</h1>
  <form>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-connectdevelop"></i></span>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del evento" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-clock-o"></i></span>
      <input type="time"  class="form-control" id="hora" name="hora" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-calendar-o"></i></span>
      <input type="date" class="form-control" id="fecha" name="fecha" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-users"></i></span>
      <input type="number" min="0" class="form-control" id="cantidadAsistentes" name="cantidadAsistentes" placeholder="Número máximo de ponentes" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-square-o"></i></span>
      <input type="textarea" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-globe"></i></span>
      <input type="text" class="form-control" id="lugar" name="lugar" placeholder="Lugar" aria-describedby="sizing-addon1">
    </div>
    <div class="dropdown">
      <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">Tipo de evento <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><input type="checkbox" id="publico" name="tipoEvento" value="true" checked>  Publico</li>
        <li class="divider"></li>
        <li><input type="checkbox" id="privado" name="tipoEvento" value="false" >  Privado</li>
      </ul>
    </div>
    <div class="input-group">
      <label for="asistencia">Tendra control de asistencia: </label>
      <input type="radio" id="asistenciaSi" name="asistencia" value="true" > Si
      <input type="radio" id="asistenciaNo" name="asistencia" value="false" > No
    </div>
    <button type="submit" class="btn btn-success btn-block" value="Guardar">Registrar</button>
  </form>
</div>
<!--/Formulario evento -->

{% endblock %}
